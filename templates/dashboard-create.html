{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/dashboard-create.css' %}">
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 25px; margin-left:5%;">
    <div class="row">
        <div class="col-md-7">
            <div class="title">New schema</div>
        </div>
        <div class="col-md-2">
            <a type="button" class="btn btn-primary" href="{% url 'create' user_name %}">Submit</a>
        </div>
    </div>
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="submit" type="submit">Add Column</button>
</form>
{% endblock %}
